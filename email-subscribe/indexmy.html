<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email subscrige form</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="rounded-2xl bg-zinc-800 p-2 mx-6">
        <div class="flex">
          <img
            src="/images/image.jpg"
            class="border border-zinc-800 rounded-xl object-fit h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
            alt=""
          />
          <div class="p-6 md:p-12">
            <h3
              class="text-white text-center font-serif font-medium text-xl md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h3>
            <p
              class="text-white text-xs text-center my-4 max-w-xs tracking-wide md:text-left leading-5"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="text"
                class="bg-zinc-800 text-white text-center placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none border-zinc-600 placeholder:text-xs border px-4 p-2"
                placeholder="Enter your email address"
              />
              <button
                class="px-5 py-3 ml-2 text-zinc-800 hover:bg-lime-700 hover:text-white text-xs rounded-md bg-lime-500 duration-500"
              >
                Subcribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
